<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Reusing functional components</title>
  </head>

  <body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
      var MyContent = props => {
        let { name, age } = props;
        return (
          <div>
            <h1>
              Present {name} and {age}.
            </h1>
          </div>
        );
      };

      var myRef = document.getElementById("app");
      // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
      ReactDOM.render(
        <div>
          <h1> First day</h1>
          <MyContent name={"Neha"} age={24} />
          <MyContent name={"Rahul"} age={26} />
          <MyContent name={"Raj"} age={36} />
        </div>,
        myRef
      );
    </script>
  </body>
</html>
